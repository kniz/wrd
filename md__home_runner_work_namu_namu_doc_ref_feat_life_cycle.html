<div class="title">Life cycle </div>  </div>
</div><!--header-->
<div class="contents">
<div class="textblock"><h1>객체는 블록문을 벗어나면 ref cnt를 &ndash; 된다.</h1>
<h1>ref cnt가 0이 되면 객체는 소멸한다.</h1>
<h1>원형 참조를 막기 위해 참조 트리를 기반으로 GC를 구현한다.</h1>
<h1>지역변수 또한 람다를 통해 장기간 살아남을 수 있다.</h1>
<h1>소멸자는 객체가 사라질때 호출된다. 그러나 언제인지 보장할 수 없다.</h1>
<h1>블록문을 진입 / 벗어날때 호출하는 callback을 나중에 추가해줘야 한다.</h1>
