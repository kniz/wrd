<div class="textblock"><h1>연산자 오버로딩은 지원하지 않는다.</h1>
<h1>기본적인 연산자 오버로딩은 syntactic sugar로 지원한다.</h1>
<ul>
<li>str + int 같은 것들이다.</li>
</ul>
<h1>Native에서는 ArithmeticType에서 상속받은 타입들은 모두 산술연산에 대한 연산자 오버로딩을 갖는다.</h1>
<ul>
<li>Native에서 world type을 제어할때 편의를 위한 것이다.</li>
</ul>
<h1>연산의 순서는 Parser가 정하는 것이다.</h1>
