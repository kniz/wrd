<div class="textblock"><h1>각 pack은 main 이라는 메소드를 가질 수 있다.</h1>
<ul>
<li>없어도 된다.</li>
</ul>
<h1>main은 다음 형태 중 1개면 된다.</h1>
<ul>
<li>main() void</li>
<li>main(args str[]) void</li>
</ul>
<h1>프로그램을 종료하면서 에러코드를 내보내고 싶다면 sys pkg를 사용한다.</h1>
