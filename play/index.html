---
layout: page
permalink: play/
---
<link rel="stylesheet" type="text/css" href="index.css" />
<link rel="stylesheet" type="text/css" href="highlightjs-theme-namu.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
<script src="https://github.com/namulang/highlightjs-namu/releases/latest/download/highlightjs-namu-min.js"></script>
<script type='module' src='namu-starter.js'></script>
<div class="initial-content">
  <div id="top_pane">
    <div class="bin_ver">powered by</div>
    <a id="version" class="bin_ver" href="https://github.com/namulang/namu/releases/latest">namu</a>
    <select id='dd-srcs' onchange='onchangeSrc(this.value)'>
        <option value='your-codes'>your codes</option>
        <option value='hello-world'>hello world!</option>
        <option value='bow-to-everyone'>bow to mike's</option>
    </select>
    <input type='checkbox' id='verbose' />
    <label id='lb_verbose' for='verbose'>verbose</label>
    <input type='button' id='runbt' value='▶' onclick='runScript("namu", "ta_codepad");'/>
  </div>
  <div id="bottom_pane">
    <div id="codepad">
      <textarea id="ta_codepad" class='scrollbar' id='src' onkeydown='inputTab(this)' onkeyup='highlight(this)'></textarea>
      <pre class="scrollbar" id="pre_codepad">
        <code class="language-namu"></code>
      </pre>
    </div>
    <div id="result">
        <img src='../assets/images/output.svg' />
        <b>output</b>
        <input type='button' id='bt-close' value='×' onclick='onclickCloseButton();'/>
        {% raw %}
        <iframe scrolling=no id='namu' src='namu.html'> </iframe>
        {% endraw %}
    </div>
  </div>
</div>
