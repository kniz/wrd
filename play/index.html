        <script>
            function inputTab(textArea) {
                if (event.key == 'Tab') {
                    event.preventDefault();
                    var start = textArea.selectionStart;
                    var end = textArea.selectionEnd;

                    textArea.value = textArea.value.substring(0, start) + "\t" + textArea.value.substring(end);

                    // put caret at right position again
                    textArea.selectionStart = textArea.selectionEnd = start + 1;
                  }
            }
        </script>
    </head>
    <body>
        <script type='text/javascript' src='namu-starter.js'></script>
        <textarea id='src' onkeydown='inputTab(this)'></textarea>
        <input type='button' id='runbt' value='run' onclick='runNamuTextArea("namu", "src");'/>
        <iframe id='namu' scrolling='no' src='./namu.html' />
    </body>
